<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./script.js" type="module"></script>
    <title>TRIVIA</title>
</head>

<body class="bg-body-tertiary">
    <div class="container text-center mt-3">
        <div class="row justify-content-center">
            <div class="col-4" id="configTrivia">
                <h3>Trivia</h3>
                <div class="row mt-2">

                    <select class="form-select" aria-label="Default select example" id="selectCategoria"
                        name="selectCategoria">
                        <option selected value="any">Selecciona la categoria</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals &amp; Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="17">Science &amp; Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                        <option value="32">Entertainment: Cartoon &amp; Animations</option>
                    </select>
                </div>
                <div class="row mt-2">

                    <select class="form-select" aria-label="Default select example" id="selectDificultad"
                        name="selectDificultad">
                        <option selected value="any">Selecciona la dificultad</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="row mt-2">

                    <select class="form-select" aria-label="Default select example" id="selectTipo"
                        name="selectDificultad">
                        <option selected value="any">Selecciona el tipo</option>
                        <option value="multiple">Multiple Choice</option>
                        <option value="boolean">True / False</option>
                    </select>
                </div>
                <div class="row justify-content-center mt-3">
                    <button type="button" class="btn btn-primary btn-lg" id="btnIniciar">Iniciar</button>
                </div>

            </div>
            <div class="row justify-content-center mt-3">


            </div>
        </div>
    </div>
    <div class="modal fade" id="contenedorTrivia" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"></h5>
                </div>
                <div class="modal-body">
                    <div class="" id="triviaPreguntas">


                    </div>
                </div>
                <div class="" id="footerModal">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    

</body>

</html>
